<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message</title>

  <!-- Mobile-friendly settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">

  <style>
    /* Basic reset for consistent layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('pankh.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e1e1e;
    }

    /* Boxes for message and PS */
    .message-box,
    .ps-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px); /* Makes background soft */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Each line shows up with delay ğŸ‘€ */
    .line {
      font-size: 1.5em;
      margin: 15px 0;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }

    /* Delay timings for dramatic effect â³ */
    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 2.5s; }
    .line:nth-child(3) { animation-delay: 4.5s; }
    .line:nth-child(4) { animation-delay: 6.5s; }
    .line:nth-child(5) { animation-delay: 8.5s; }
    .line:nth-child(6) { animation-delay: 10.5s; }
    .line:nth-child(7) { animation-delay: 12.5s; }
    .line:nth-child(8) { animation-delay: 14.5s; }

    /* PS note appears last ğŸ’¬ */
    .ps-box {
      font-size: 1.1em;
      font-style: italic;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 16.5s;
    }

    /* Smooth fade and move up animation ğŸ’« */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* For small screens (mobile) ğŸ“± */
    @media (max-width: 600px) {
      .message-box,
      .ps-box {
        padding: 20px 25px;
        font-size: 1em;
        margin-bottom: 20px;
      }

      .line {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .ps-box {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Main message display ğŸ˜Š -->
  <div class="message-box">
    <div class="line">Hey you.</div>
    <div class="line">Yes, you.ğŸ˜Œ</div>
    <div class="line">How is the result?ğŸ“</div>
    <div class="line">Good job if it is better than expected.ğŸ’¯</div>
    <div class="line">Congratulations.ğŸ‰</div>
    <div class="line">If not,</div>
    <div class="line">Congratulations â€” welcome to life.ğŸ˜…</div>
    <div class="line">You know, you can talk with me anytime, right? ğŸ˜ </div>
  </div>

  <!-- PS message with a casual note ğŸ˜… -->
  <div class="ps-box">
    <p>PS: Phone is broken, no way to use anything. Just remembered Instagram password.ğŸ˜…</p>
  </div>

  <!-- Music element (initially muted) ğŸµ -->
  <audio id="bg-music" loop muted playsinline style="display: none;">
    <source src="flute-of-the-heart.mp3" type="audio/mpeg">
    Your browser doesn't support audio playback.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');

    // Try to autoplay music silently (some browsers allow this)
    audio.play().catch(() => {
      // If browser blocks it, nothing happens ğŸ˜¶
    });

    // On first click or touch, unmute and play ğŸ§
    function startMusic() {
      audio.muted = false;
      audio.play().catch(err => {
        console.log('Audio playback error:', err);
      });

      // Remove the event so it runs only once ğŸ‘†
      window.removeEventListener('click', startMusic);
      window.removeEventListener('touchstart', startMusic);
    }

    // Listen for user's first interaction ğŸ˜„
    window.addEventListener('click', startMusic, { once: true });
    window.addEventListener('touchstart', startMusic, { once: true });
  </script>

</body>
</html>
